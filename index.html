<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/5645581846.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- --------------------------------------------- -->
    <!-- START -->

    <main class="main">

        <!-- --------------------------------------------- -->
        <!-- 10 MAIN CONTAINER -->

        <div class="wrapper">

            <!-- --------------------------------------------- -->
            <!-- 20 COLONNA SX -->

            <div class="col-left">

                <!-- --------------------------------------------- -->
                <!-- 30 ACCOUNT -->

                <div class="left_profile-top-section">
                    <div class="profile-top-sx">
                        <img src="/img/img1.png 01-52-27-677.png" alt="">
                        <span>Michelangelo</span>
                    </div>
                    <div class="profile-top-dx">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- --------------------------------------------- -->
                <!-- 40 ATTIVA NOTIFICHE -->

                <div class="left_notification-silent">                  
                    <i class="fas fa-bell-slash silent-bell"></i>
                    <div class="silent-icon">
                        <span>Ricevi notifiche di nuovi utenti</span>
                        <a class="text-grey" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- --------------------------------------------- -->
                <!-- 50 CERCA CHAT -->

                <div class="left_search-bar">                  
                    <i class="fas fa-search icon-search"></i>
                    <input class="input-search" type="text" placeholder="Cerca o inizia una nuova chat" v-model="search">
                </div>

                <!-- --------------------------------------------- -->
                <!-- 60 TUTTE LE CHAT -->

                <div class="left_all-chat"> 

                    <!-- <div v-for="(contact, index) in filterContacts" @click="getUser(contact)" class="person">
                        <img :src="getAvatarPhoto(contact)" alt="contact.name">
                        <div class="name-person">
                            <span>{{contact.name}}</span>
                            <span>{{lastMessage(contact)}}</span>
                        </div>
                    </div> -->

                    <!-- --------------------------------------------- -->
                    <!-- 61 CHAT SELEZIONATA -->

                    <div class="selected-chat">
                        <div class="wrap_chat-1">
                            <img src="/img/img2.png 01-52-29-960.png" alt="">
                            <div class="spec_chat-1">
                                <span>Donaldo</span>
                                <span class="text-grey">Tutto fatto.</span>
                            </div>
                        </div>
                        <div>
                            <p>28/02/2022 12:07</p>
                        </div>                  
                    </div> 

                    <!-- --------------------------------------------- -->
                    <!-- 62 CHAT SECONDARIA -->
                    
                    <div class="other-chat">
                        <div>
                            <img src="/img/img3.png 01-52-19-023.png" alt="">
                            <div>
                                <span>Fabio</span>
                                <span class="text-grey">Mi piacerebbe, ma devo andare a fare la spesa.</span>
                            </div>
                        </div>
                        <div>
                            <p>28/02/2022 12:07</p>
                        </div>                  
                    </div>                 
                </div>

            </div>

            <!-- --------------------------------------------- -->
            <!-- 70 COLONNA DX -->

            <div class="col-right">

                <!-- --------------------------------------------- -->
                <!-- 80 PROFILO CHAT SELEZIONATA -->

                <div class="right_profile-top-chat">
                    <div class="chat-top-sx">
                        <img src="/img/img2.png 01-52-29-960.png" alt="">
                        <span>Donaldo</span>
                        <p class="text-grey">Ultimo accesso 28/02/2022 12:07</p>
                    </div>

                    <!-- <div class="receiver-info">
                        <span>{{selectedContact.name}}</span>
                        <p>Ultimo accesso oggi alle</p>
                    </div> -->

                    <div class="chat-top-dx">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- --------------------------------------------- -->
                <!-- 90 CHAT SELEZIONATA -->

                <div class="right_main-chat">
                    <div>Testo ricevuto</div>
                    <div>Testo inviato</div>
                </div>

                <!-- <div class="chat">
                    <div v-for="text in selectedContact.messages" class="chat-area">
                        <div :class="text.status">
                            <p>{{text.message}}</p>
                            <span id="data-chat">{{text.date}}</span>
                        </div>
                    </div>
                </div> -->

                <!-- --------------------------------------------- -->
                <!-- 100 SCRIVI UN MESSAGGIO -->

                <div class="right_write-bottom-chat">
                    <i class="far fa-smile"></i>
                    <input class="input-write" type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyUp.enter="addMessage()">
                    <i class="fas fa-microphone"></i>                  
                </div>

            </div>

            <!-- --------------------------------------------- -->

        </div>

    </main>

    <!-- --------------------------------------------- -->
    <!-- JS -->

    <script src="app.js"></script>

</body>
</html>
